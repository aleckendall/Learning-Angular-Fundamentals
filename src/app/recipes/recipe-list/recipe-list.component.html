<div class="row">
    <div class="col-xs-12">
        <button (click)="onRecipeEdit()" class="btn btn-success">
            New Recipe
        </button>
        <hr>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <app-recipe-item 
            *ngFor="let recipe of recipes; let i = index"
            [recipeItem]="recipe"
            [index] = "i"
        ></app-recipe-item>
    </div>
</div>
