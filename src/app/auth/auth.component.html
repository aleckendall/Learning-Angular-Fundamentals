<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <app-alert [message]="error" *ngIf="error" (close)="onHandleError()"></app-alert>
        <div *ngIf="isLoading" style="text-align: center">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">E-Mail</label>
                <input type="email" id="email" class="form-control" formControlName="email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" formControlName="password">
            </div>
            <div>
                <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">{{ loggingIn ? 'Login' : 'Register' }}</button> |
                <button  class="btn btn-primary" type="button" (click)="onSwitchMode()">{{ loggingIn ? 'Switch to Sign Up' : 'Switch to Login'}}</button>
            </div>
        </form>
    </div>
</div>
